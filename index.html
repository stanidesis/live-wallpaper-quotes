---
layout: default
---
<script type="text/javascript">
  $(function() {
    $('.peppermint').Peppermint({
      dots: true,
      slideshow: true,
      speed: 1000,
      slideshowInterval: 3000,
      stopSlideshowAfterInteraction: true
    });
  });
</script>
<div class="hero">
  <div class="peppermint peppermint-inactive" id="peppermint">
    {% for quote in site.quotes %}
    <figure class="quote-wrapper" style="background-image: url({{quote.image}});">
      <div class="container">
        <div class="row">
          <div class="quote col-xs-12 col-sm-6">
            <h1>{{quote.quote}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="author col-xs-6">
            <h3>{{quote.author}}</h3>
          </div>
        </div>
      </div>
    </figure>
    {% endfor %}
  </div>
</div>
