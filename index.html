---
layout: default
---
{% include index_js.html %}
<div id="fullpage" style="filter: alpha(opacity=0); opacity: 0">
  <div class="section">
    {% for quote in site.quotes %}
    <div class="slide u-coverBackground" style="background-image: url({{ quote.image }}); background-attachment: initial;">
      <div class="quoteBox u-centerInDiv">
        <h1 class="f-fontH1 u-alignJustify quoteBox-quote" style="color: {{quote.text_color}}">{{ quote.quote }}</h1>
        <h2 class="f-fontH2 u-alignRight quoteBox-author" style="color: {{quote.text_color}}">{{ quote.author }}</h2>
      </div>
    </div>
    {% endfor %}
    <img class="downArrow" src="/images/arrow-down-sign-to-navigate.svg" alt="Down Arrow">
  </div>
  <div class="section">
    I'm section 2!
  </div>
</div>
